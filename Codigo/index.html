<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-------------------------- C A B E Ç A L H O ------------------------>
  <header class="cabecalho">

    <div class="container">
      <!---------------- ICONE MENU --------------->
      <input type="checkbox" id="menu" class="container__botao">
      
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__img"></span>
      </label>

      <!---------------- LISTA MENU --------------->
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>

        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>

        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-End</a>
        </li>

        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>

        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>

        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Desing  UX</a>
        </li>

      </ul>
      <!------------------------------------------->
      <img src="img/Logo.svg" alt="Logo alura books" class="container__img">

    </div>

    <div class="container">

      <a href="#"><img src="img/Favoritos.svg" class="container__img">
      </a>

      <a href="#"><img src="img/Sacola.svg" class="container__img">
      </a>

      <a href="#"><img src="img/Usuario.svg" class="container__img">
      </a>

    </div>

  </header>

<!-------------------------- B A N N E R ------------------------>
<section class="banner">
  <h2 class="banner__titulo">Já sabe por onde começar?</h2>
  <p class="banner__texto">Enconre em nossa estante o que precisa para seu desenvolvimento</p>
  <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
</section>
<!-------------------------- C A R R O S S E L ------------------------>
<section class="carrosel">
  <h2 class="carrosel__titulo">Novos lançamentos</h2>

  <!-- Slider main container -->
<div class="swiper">
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->

    <div class="swiper-slide">
      <img src="img/ApacheKafka.svg" alt="ApacheKafka">
    </div>

    <div class="swiper-slide">
      <img src="img/Gestão2.svg" alt="Gestão2">
    </div>

    <div class="swiper-slide">
      <img src="img/Liderança.svg" alt="Liderança">
    </div>

    <div class="swiper-slide">
      <img src="img/Tuning.svg" alt="Tuning">
    </div>

    <div class="swiper-slide">
      <img src="img/UX.svg" alt="UX">
    </div>

  </div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <!-- <div class="swiper-scrollbar"></div> -->
</div>

</section>


<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
  speed: 400,
  spaceBetween: 10,
  slidesPerView: 3,
  pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },
});
</script>

</body>

</html>
